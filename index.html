<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara - Asistente de Ventas Claro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #e60000;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .powerbi-panel {
            flex: 3;
            padding: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .powerbi-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .chat-header {
            padding: 15px;
            background-color: #e60000;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0078d4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #e60000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background-color: #c00;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .chat-panel {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">Clara - Asistente Inteligente de Ventas</div>

    <div class="main-container">
        <div class="powerbi-panel">
            <iframe
                title="Informe Ventas - copia (2)"
                src="https://app.powerbi.com/view?r=eyJrIjoiZTEyMTY4NWUtYTdjMC00NzQ0LWEzYmMtNTM1OGJhMzY0ZDQ0IiwidCI6IjQ2YWFkZTViLTNkM2YtNGZlNy05ZjYwLTU4ODZkZDgwMGJlZiIsImMiOjR9"
                frameborder="0"
                allowFullScreen="true">
            </iframe>
        </div>

        <div class="chat-panel">
            <div class="chat-header">üí¨ Chat con Clara</div>
            <div class="chat-messages" id="chat-messages">
                <div class="message-bubble bot-message">
                    ü§ñ ¬°Hola! Soy Clara, tu asistente de ventas.<br><br>
                    Por favor, ingresa tu usuario y contrase√±a (ej: CLARO 1198)
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        function appendMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                appendMessage(data.content, false);
            } catch (error) {
                appendMessage("‚ö†Ô∏è No se pudo conectar con el servidor.", false);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = function() {
            document.getElementById('user-input').focus();
        };
    </script>
</body>
</html>
